<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal Web Developer Portfolio Site for Dave Stevens">
    <!-- link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" -->
    <link rel="canonical" href="http://www.dave-stevens.net" />

    <title>Dave Stevens - Web Application Developer</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <link href="build/css/bootstrap.min.css" rel="stylesheet">
    <link href="build/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="build/css/ripples.min.css" rel="stylesheet">
    <link href="build/css/dave-stevens.css" rel="stylesheet">
</head>
<body>
    <div class="page-home">
        <div class="page-section-header">
            <a name="page-header" class="page-anchor">&nbsp;</a>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>DAVE STEVENS</h1>
                        <hr>
                        <h2>WEB APPLICATION DEVELOPER</h2>
                    </div>
                </div>
            </div>
            <div class="mars">
                <div class="ship">
                    <div id="astronaut_running"></div>
                    <div id="astronaut_standing"></div>
                    <div id="astronaut_climbing"></div>
                    <div class="thrust"></div>
                    <div id="ship_anim"></div>
                    <div id="ladder"></div>
                </div>
            </div>
            <div class="replay-button">
                <i class="medium material-icons">replay</i>
            </div>
        </div>
        <div class="page-section2">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        Column 1
                        <a href="javascript:void(0)" class="btn btn-primary">Primary</a>
                        <i class="material-icons">face</i>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        Column 2
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        Column 3
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="build/js/jquery.min.js"></script>
    <script src="build/js/bootstrap.min.js"></script>
    <script src="build/js/material.min.js"></script>
    <script src="build/js/ripples.min.js"></script>
    <script src="build/js/require.js"></script>

    <script>
        $(document).ready(function() {
            $.material.init();
            require.config({
                baseUrl: "build/js",
                paths: {
                    jquery: "jquery.min",
                    bootstrap : "bootstrap.min",
                    velocity: "velocity.min",
                    velocityui: "velocity.ui.min",
                    spriteanimator: "jquery.sprite-animator.min",
                    q: "q"
                },
                shim: {
                    "velocity": {
                        deps: [ "jquery" ]
                    },
                    "velocityui": {
                        deps: [ "velocity" ]
                    },
                    "spriteanimator": {
                        deps: [ "jquery" ]
                    },
                    "bootstrap": {
                        deps: [ "jquery" ]
                    }
                }
            });

            require(['home'], function(HomeViewModel) {
                var homeViewModel = new HomeViewModel();
                homeViewModel.init();
            });
        });
    </script>

</body>
</html>
